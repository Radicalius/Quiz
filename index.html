<!DOCTYPE HTML>

<head>
<title> Quiz </title>
<script src=main.js></script>
</head>

<body>

<h1> Quiz </h1>
<hr/>

<h2 id=progress> Question ?/? </h2>
<span id=question> Question Text </span><br/><br/>

<form action="">

<input type="radio" name="answer" value="A"> <span id=QA></span><br/>
<input type="radio" name="answer" value="B"> <span id=QB></span><br/>
<input type="radio" name="answer" value="C"> <span id=QC></span><br/>
<input type="radio" name="answer" value="D"> <span id=QD></span><br/>
<input type="radio" name="answer" value="E"> <span id=QE></span><br/>
</form><br/><br/>

<button type=button onclick="javascript:prev()"> Previous </button>
<button type=button> Answer </button>
<button type=button onclick="javascript:next()"> Next </button>

</body>

</html>
